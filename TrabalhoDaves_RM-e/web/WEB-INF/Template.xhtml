<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="./css/layout.css"/>
        <h:outputStylesheet name="./scripts/bootstrap/css/bootstrap.min.css" />
        <h:outputStylesheet name="./scripts/bootstrap/css/bootstrap-responsive.min.css" />
        <h:outputScript name="./scripts/bootstrap/js/bootstrap.min.js" />
        <title>Facelets Template</title>
    </h:head>

    <h:body id="body">
        <h:form>
            <div id="top">
                    <div id="logo">
                        RM-e
                    </div>
                
                    <div id="login">
                        <ul>
                            <ol>
                                <h:panelGroup rendered="#{loginBean.usuario == null}">
                                    <h:commandLink action="#{loginBean.logar()}"  class="btn btn-success" value="Logar" style="font-size: 15px;"/>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{loginBean.usuario != null}">
                                    <h:commandLink action="#{loginBean.sair()}"  class="btn btn-danger" value="Sair" style="font-size: 15px;"/>
                                </h:panelGroup>
                            </ol>
                        </ul>
                    </div>
            </div>
        </h:form>
        <h:form>
            <div id="left">
                <div id="conteudo-left">
                    <div id="options">
                        <h:panelGroup rendered="#{loginBean.usuario != null and loginBean.usuario.tipo == 1 or loginBean.usuario.tipo == 4}">
                        <ul class="nav nav-pills ddmenu">
                            <li class="dropdown active" id="btn"> 
                                <h:commandLink  value="Consultas" action="/sec/consultas?faces-redirect=true" style="text-align: center; font-size: 15px;"/>
                            </li>
                        </ul>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{loginBean.usuario != null and loginBean.usuario.tipo == 1 or loginBean.usuario.tipo == 2 or loginBean.usuario.tipo == 4}">
                        <ul class="nav nav-pills ddmenu">    
                            <li class="dropdown active"> 
                                <h:commandLink  value="Medicamento" action="/sec/medicamentos?faces-redirect=true" style="text-align: center; font-size: 15px;"/> 
                            </li>
                        </ul>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{loginBean.usuario != null and loginBean.usuario.tipo == 1 or loginBean.usuario.tipo == 4}">
                        <ul class="nav nav-pills ddmenu">     
                                <li class="dropdown active"> 
                                    <h:commandLink  value="Exame" action="/sec/exames?faces-redirect=true" style="text-align: center; font-size: 15px;"/> 
                                </li>   
                        </ul>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{loginBean.usuario != null}">
                        <ul class="nav nav-pills ddmenu">    
                                <li class="dropdown active"> 
                                    <h:commandLink  value="Receita" action="/sec/receitas?faces-redirect=true" style="text-align: center; font-size: 15px;"/> 
                                </li>
                        </ul>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{loginBean.usuario != null and loginBean.usuario.tipo == 4}">
                        <ul class="nav nav-pills ddmenu">    
                                <li class="dropdown active"> 
                                    <h:commandLink  value="Usuarios" action="/sec/usuarios?faces-redirect=true" style="text-align: center; font-size: 15px;"/> 
                                </li>
                        </ul>
                        </h:panelGroup>
                    </div>
                </div>
            </div>
        </h:form>
            <div id="content" class="left_content">
                <div id="conteudo-content">
                    <ui:insert name="content"></ui:insert>
                </div>
            </div>
    </h:body>

</html>
