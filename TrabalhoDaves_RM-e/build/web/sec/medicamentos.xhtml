<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="content">
        <h2>Usuarios</h2>
        <h:form id="form">
            <h:panelGroup id="lista" rendered="#{medicamentosBean.status == 'View'}">
                <h:commandButton value="Novo Veiculo" action="#{medicamentosBean.novoMedicamento()}" id="novo" class="btn-success"/>
                
                <h:dataTable value="#{medicamentosBean.medicamentos}" var="m"
                             border="1" style="width: 100%" class="table-bordered">   
                    <h:column>
                        <f:facet name="header">
                            Id
                        </f:facet>
                            ${m.idmedicamento}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Nome
                        </f:facet>
                            ${m.nome}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Descrição
                        </f:facet>
                            ${m.descricao}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Tipo
                        </f:facet>
                            ${m.tipo}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Manipuladoura
                        </f:facet>
                            ${m.manipuladoura}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Ações
                        </f:facet>
                        <h:commandLink value="Edit"/>
                        &nbsp;
                        <h:commandLink value="Apagar" />
                    </h:column>
                    
                </h:dataTable>
            </h:panelGroup>

            <h:panelGroup id="Cadastro"  rendered="#{medicamentosBean.status == 'Cad'}">
                
                <h:panelGrid columns="2">
                    
                    Nome: <h:inputText value="#{medicamentosBean.medicamento.nome}" required="true" label="Nome" style="height: 30px; width: 219;"/>
                    
                    Descrição: <h:inputText value="#{medicamentosBean.medicamento.descricao}" required="true" label="Descricao" style="height: 30px; width: 219;"/>
                    
                    Tipo: <h:inputText value="#{medicamentosBean.medicamento.tipo}" required="true" label="Tipo" style="height: 30px; width: 219;"/>
                    
                    Manipuladoura: <h:inputText value="#{medicamentosBean.medicamento.manipuladoura}" required="true" label="Login" style="height: 30px; width: 219;"/>
                    
                    <h:panelGroup />
                    <h:panelGroup style="float: right;">
                        <h:commandButton value="Voltar" class="btn-danger" action="#{medicamentosBean.voltar()}"/>
                        &nbsp;
                        <h:commandButton value="Gravar" action="#{medicamentosBean.gravarMedicamento()}" class="btn-success"/>
                    </h:panelGroup>   
                </h:panelGrid>
            </h:panelGroup>
        </h:form>
    </ui:define>

</ui:composition>
